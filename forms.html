<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>HTML FORM</legend>
        <form>
            <label for="email">Enter Email ID:</label>
            <input type="text" id="email" placeholder="Enter email id"><br><br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <input type="submit" value="Click here"><br><br>
            <!-- <button>Submit</button> -->

            <label for="datepicker">Choose Date: </label>
            <input type="date" id="datepicker"><br><br>

            <label for="selector1">Choose your snack:</label>
            <!-- Using multiple attribute we can select more than 1 option -->
            <select name="snacks" id="selector1" multiple>
                <option value="select">Snacks</option>
                <option value="Maggi">Maggi</option>
                <option value="Kurkure">Kurkure</option>
                <option value="Biscuits">Biscuits</option>
                <option value="Chocolates">Chocolates</option>
            </select><br><br>

            <textarea name="textarea" id="textarea1" cols="30" rows="10">enter your text..</textarea><br>

            <label for="male">MALE</label>
            <input type="radio" name="gender" id="male">
            <label for="female">FEMALE</label>
            <input type="radio" name="gender" id="female"><br><br>

            <label for="checkbox1">ENGLISH</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <label for="checkbox2">HINDI</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <label for="checkbox3">MATHS</label>
            <input type="checkbox" name="checkbox3" id="checkbox3"><br><br>

            <label for="file1">Upload:</label>
            <input type="file" name="file1" id="file1"><br><br>

            <label for="selectfile"></label>
            <input type="image" name="selectfile" id="selectfile" src="/download.jpeg" width="25px">
        </form>
    </fieldset>
</body>

</html>
