<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <h1>Event Registration</h1>
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email"><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone"><br><br>

        <label for="age">Age</label>
        <input type="number" id="age" min="0" max="50">

        <label for="occupation">Occupation:</label>
        <select id="occupation">
            <option value="other">Other</option>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
        </select><br><br>
        <fieldset>
            <legend>Topic of interest</legend>
            <input type="checkbox" id="ch1">
            <label for="ch1">HTML</label><br>
            <input type="checkbox" id="ch2">
            <label for="ch2">CSS</label><br>
            <input type="checkbox" id="ch3">
            <label for="ch3">Javascript</label><br>
        </fieldset><br>

        <label for="textarea">Comments:</label><br><br>
        <textarea id="textarea" cols="50" rows="4"></textarea>
        <button>Register</button>
    </form>
</body>

</html>
